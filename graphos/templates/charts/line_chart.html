<div id="{{ html_id }}" style="width:600px;height:300px;"></div>
<script type="text/javascript">
$(function () {

    // setup plot
    var options = {
        series: { shadowSize: 0 }, // drawing is faster without shadows
        lines: { show: true },
        grid: {hoverable: true, clickable: true },
        xaxis: { show: false },
        colors: ['#F33']
    };

    $.plot($("#{{ html_id }}"), {{ series|safe }},  options);
});
</script>
